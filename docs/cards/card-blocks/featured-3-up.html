<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles/normalize.css" />
        <link rel="stylesheet" href="/dist/bundle.min.css" />
        <title>Card Blocks</title>
    </head>
    <body>
        <main id="app" v-cloak class="veeva-2024 veeva-2024-preview">
            <!-- Inter-block Navigation -->
            <secondary-nav :title="title"></secondary-nav>

            <!-- Content -->
            <block-detail-content :sections="sections"></block-detail-content>
        </main>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Prism, for code block copying -->
        <script src="/prism/prism.js"></script>
        <!-- Vue CDN -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </body>
</html>

<!-- Vue Component -->
<script src="/_vue/mixins/commonMixin.js"></script>
<script src="/_vue/components/SecondaryNav.js"></script>
<script src="/_vue/components/BlockDivider.js"></script>
<script src="/_vue/components/BlockDetailContent.js"></script>

<!-- Templates, update here -->
<script src="/_vue/components/cards/card-blocks/CardBlockFeatured3Up.js"></script>

<script>
    // data points --
    // NOTE: update here
    const PageSections = [
        {
            title: "Light",
            component: "card-block-expanding-light",
            componentConfig: CardBlockFeatured3UpLight,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/cards/featured-3-up.html"
        },
        {
            title: "Dark",
            component: "card-block-expanding-dark",
            componentConfig: CardBlockFeatured3UpDark,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/cards/featured-3-up.html"
        },
        {
            title: "Background Black",
            component: "card-block-expanding-light-card-accent",
            componentConfig: CardBlockFeatured3UpBlack,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/cards/featured-3-up.html"
        },
        {
            title: "Light, Mobile Card Small",
            component: "card-block-expanding-light-mobile-small",
            componentConfig: CardBlockFeatured3UpLightMobileSmall,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/cards/featured-3-up.html"
        },
        {
            title: "Dark, Mobile Card Small",
            component: "card-block-expanding-dark-mobile-small",
            componentConfig: CardBlockFeatured3UpDarkMobileSmall,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/cards/featured-3-up.html"
        },
        {
            title: "Background Black, Mobile Card Small",
            component: "card-block-expanding-light-card-accent-mobile-small",
            componentConfig: CardBlockFeatured3UpBlackMobileSmall,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/cards/featured-3-up.html"
        },
    ];

    const app = Vue.createApp({
        data() {
            return {
                title: "Card Block - Featured 3 Up",
                sections: PageSections,
            };
        },
        mixins: [commonMixin], // methods
        methods: {},
    });

    // common
    app.component("secondary-nav", SecondaryNav);
    app.component("block-divider", BlockDivider);
    app.component("block-detail-content", BlockDetailContent);

    // register components
    PageSections.forEach(({ component, componentConfig }) => {
        app.component(component, componentConfig);
    });

    app.mount("#app");
</script>
