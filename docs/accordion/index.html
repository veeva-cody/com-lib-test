<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="/com-lib-test/" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/normalize.css" />
        <link rel="stylesheet" href="dist/bundle.min.css" />
        <link rel="stylesheet" href="/prism/prism.css" />
        <title>Accordion</title>
    </head>
    <body>
        <main id="app" v-cloak class="veeva-2024 veeva-2024-preview">
            <!-- Inter-block Navigation -->
            <secondary-nav :title="title"></secondary-nav>

            <!-- Content -->
            <block-detail-content :sections="sections"></block-detail-content>
        </main>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Prism, for code block copying -->
        <script src="/prism/prism.js"></script>
        <!-- Vue CDN -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </body>
</html>

<!-- Vue Component -->
<script src="_vue/mixins/commonMixin.js"></script>
<script src="_vue/components/SecondaryNav.js"></script>
<script src="_vue/components/BlockDivider.js"></script>
<script src="_vue/components/BlockDetailContent.js"></script>

<!-- Templates, update here -->
<script src="_vue/components/accordion/AccordionLight.js"></script>
<script src="_vue/components/accordion/AccordionDark.js"></script>
<script src="_vue/components/accordion/AccordionGrey.js"></script>
<script src="_vue/components/accordion/AccordionDisabled.js"></script>
<script src="_vue/components/accordion/AccordionOrangeTitle.js"></script>
<script src="_vue/components/accordion/AccordionSingleTitle.js"></script>
<script src="_vue/components/accordion/AccordionTimetable.js"></script>

<script>
    // data points --
    // NOTE: update here
    const PageSections = [
        {
            title: "Light",
            component: "accordion-light", // app.component
            componentConfig: AccordionLight,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/accordion/accordion.html",
        },
        {
            title: "Dark",
            component: "accordion-dark",
            componentConfig: AccordionDark,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/accordion/accordion.html",
        },
        {
            title: "Background Grey",
            component: "accordion-grey",
            componentConfig: AccordionGrey,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/accordion/accordion.html",
        },
        {
            title: "Light, Disabled",
            component: "accordion-disabled",
            componentConfig: AccordionDisabled,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/accordion/accordion.html",
        },
        {
            title: "Light, Orange Gradient Title",
            componentConfig: AccordionOrangeTitle,
            component: "accordion-orange-title",
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/accordion/accordion.html",
        },
        {
            title: "Light, Single Accordion Title",
            componentConfig: AccordionSingleTitle,
            component: "accordion-single-title",
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/accordion/accordion.html",
        },
        {
            title: "Light, Timetable",
            componentConfig: AccordionTimetableLight,
            component: "accordion-timetable-light",
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/accordion/accordion.html",
        },
    ];

    const app = Vue.createApp({
        data() {
            return {
                title: "Accordion", // document title
                sections: PageSections,
            };
        },
        mixins: [commonMixin], // methods
        methods: {},
    });

    // common
    app.component("secondary-nav", SecondaryNav);
    app.component("block-divider", BlockDivider);
    app.component("block-detail-content", BlockDetailContent);

    // register components
    PageSections.forEach(({ component, componentConfig }) => {
        app.component(component, componentConfig);
    });

    app.mount("#app");
</script>
