<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="/com-lib-test/" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/normalize.css" />
        <link rel="stylesheet" href="dist/bundle.min.css" />
        <title>Veeva Component Library</title>
    </head>

    <body>
        <main id="app" v-cloak class="veeva-2024 veeva-2024-preview">
            <!-- Inter-block Navigation -->
            <secondary-nav :title="title"></secondary-nav>

            <section class="not-found-content bg-neutral-grey py-10">
                <div class="container text-center">
                    <!-- copy container -->
                    <div class="copy-container copy-container--center copy-container--eyebrow-gradient">
                        <h3>
                            Page Not Found
                        </h3>
                        <p>The page you're looking for is not found. Maybe it's still in development progress or the current url doesn't exist.</p>
                        <div class="copy-container__buttons">
                            <a class="button-outline button-outline--black" href="/" target="_self"> Back To Home </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Vue CDN -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </body>
</html>

<!-- Vue Component -->
<script src="_vue/mixins/commonMixin.js"></script>
<script src="_vue/components/SecondaryNav.js"></script>
<script src="_vue/components/BlockCategoryContent.js"></script>

<script>
    const app = Vue.createApp({
        data() {
            return {
                title: "Page Not Found", // document title
            };
        },
        mixins: [commonMixin], // methods
        methods: {},
    });

    // common
    app.component("secondary-nav", SecondaryNav);
    app.component("block-category-content", BlockCategoryContent);

    app.mount("#app");
</script>
