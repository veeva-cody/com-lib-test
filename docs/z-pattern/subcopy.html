<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="/com-lib-test/" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/normalize.css" />
        <link rel="stylesheet" href="dist/bundle.min.css" />
        <title>Z Pattern</title>
    </head>
    <body>
        <main id="app" v-cloak class="veeva-2024 veeva-2024-preview">
            <!-- Inter-block Navigation -->
            <secondary-nav :title="title"></secondary-nav>

            <!-- Content -->
            <block-detail-content :sections="sections"></block-detail-content>
        </main>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Wistia -->
        <script src="https://fast.wistia.com/assets/external/E-v1.js" async=""></script>
        <!-- Prism, for code block copying -->
        <script src="/prism/prism.js"></script>
        <!-- Vue CDN -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </body>
</html>

<!-- Vue Component -->
<script src="_vue/mixins/commonMixin.js"></script>
<script src="_vue/components/SecondaryNav.js"></script>
<script src="_vue/components/BlockDivider.js"></script>
<script src="_vue/components/BlockDetailContent.js"></script>

<!-- Templates, update here -->
<script src="_vue/components/z-pattern/ZPatternSubcopy.js"></script>

<script>
    // data points --
    // NOTE: update here
    const PageSections = [
        {
            title: "Light",
            component: "z-pattern-subcopy-light",
            componentConfig: ZPatternSubcopyLight,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/z-pattern/subcopy.html"
        },
        {
            title: "Dark",
            component: "z-pattern-subcopy-dark",
            componentConfig: ZPatternSubcopyDark,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/z-pattern/subcopy.html"
        },
        {
            title: "Grey",
            component: "z-pattern-subcopy-grey",
            componentConfig: ZPatternSubcopyGrey,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/z-pattern/subcopy.html"
        },
        {
            title: "Light, Wistia Popover",
            component: "z-pattern-subcopy-light-wistia",
            componentConfig: ZPatternSubcopyLightWistia,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/z-pattern/subcopy.html"
        },
        {
            title: "Dark, Wistia Popover",
            component: "z-pattern-subcopy-dark-wistia",
            componentConfig: ZPatternSubcopyDarkWistia,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/z-pattern/subcopy.html"
        },
        {
            title: "Grey, Wistia Popover",
            component: "z-pattern-subcopy-grey-wistia",
            componentConfig: ZPatternSubcopyGreyWistia,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/z-pattern/subcopy.html"
        },
        {
            title: "Light, With Shadow",
            component: "z-pattern-subcopy-light-with-shadow",
            componentConfig: ZPatternSubcopyLightWithShadow,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/z-pattern/subcopy.html"
        },
    ];

    const app = Vue.createApp({
        data() {
            return {
                title: "Z Pattern - Subcopy",
                sections: PageSections,
            };
        },
        mixins: [commonMixin], // methods
        methods: {},
    });

    // common
    app.component("secondary-nav", SecondaryNav);
    app.component("block-divider", BlockDivider);
    app.component("block-detail-content", BlockDetailContent);

    // register components
    PageSections.forEach(({ component, componentConfig }) => {
        app.component(component, componentConfig);
    });

    app.mount("#app");
</script>
