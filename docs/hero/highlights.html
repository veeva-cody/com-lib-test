<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="/com-lib-test/" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/normalize.css" />
        <link rel="stylesheet" href="dist/bundle.min.css" />
        <title>Hero</title>
    </head>
    <body>
        <main id="app" v-cloak class="veeva-2024 veeva-2024-preview">
            <!-- Inter-block Navigation -->
            <secondary-nav :title="title"></secondary-nav>

            <!-- Content -->
            <block-detail-content :sections="sections"></block-detail-content>
        </main>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Prism, for code block copying -->
        <script src="/prism/prism.js"></script>
        <!-- Vue CDN -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </body>
</html>

<!-- Vue Component -->
<script src="_vue/mixins/commonMixin.js"></script>
<script src="_vue/components/SecondaryNav.js"></script>
<script src="_vue/components/BlockDivider.js"></script>
<script src="_vue/components/BlockDetailContent.js"></script>

<!-- Templates, update here -->
<script src="_vue/components/hero/HeroHighlights.js"></script>

<script>
    // data points --
    // NOTE: update here
    const PageSections = [
        {
            title: "Light",
            component: "hero-highlights-light",
            componentConfig: HeroHighlightsLight,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/hero/highlights.html"
        },
        {
            title: "Dark",
            component: "hero-highlights-dark",
            componentConfig: HeroHighlightsDark,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/hero/highlights.html"
        },
        {
            title: "Dark, Background Image",
            component: "hero-highlights-background-image",
            componentConfig: HeroHighlightsBackgroundImage,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/hero/highlights.html"
        },
        {
            title: "Light, Cards scroll on mobile",
            component: "hero-highlights-light-card-scroll",
            componentConfig: HeroHighlightsLightCardScroll,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/hero/highlights.html"
        },
        {
            title: "Dark, Cards scroll on mobile",
            component: "hero-highlights-dark-card-scroll",
            componentConfig: HeroHighlightsDarkCardScroll,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/hero/highlights.html"
        },
        {
            title: "Light, 2 cards",
            component: "hero-highlights-light-2-cards",
            componentConfig: HeroHighlightsLight2Cards,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/hero/highlights.html"
        },
        {
            title: "Dark, 2 cards",
            component: "hero-highlights-dark-2-cards",
            componentConfig: HeroHighlightsDark2Cards,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/hero/highlights.html"
        },
        {
            title: "Light, 4 cards",
            component: "hero-highlights-light-4-cards",
            componentConfig: HeroHighlightsLight4Cards,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/hero/highlights.html"
        },
        {
            title: "Dark, 4 cards",
            component: "hero-highlights-dark-4-cards",
            componentConfig: HeroHighlightsDark4Cards,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/hero/highlights.html"
        },
    ];

    const app = Vue.createApp({
        data() {
            return {
                title: "Hero - Highlights",
                sections: PageSections,
            };
        },
        mixins: [commonMixin], // methods
        methods: {},
    });

    // common
    app.component("secondary-nav", SecondaryNav);
    app.component("block-divider", BlockDivider);
    app.component("block-detail-content", BlockDetailContent);

    // register components
    PageSections.forEach(({ component, componentConfig }) => {
        app.component(component, componentConfig);
    });

    app.mount("#app");
</script>
