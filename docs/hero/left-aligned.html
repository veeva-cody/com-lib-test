<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="/com-lib-test/" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/normalize.css" />
        <link rel="stylesheet" href="dist/bundle.min.css" />
        <title>Hero</title>
    </head>
    <body>
        <main id="app" v-cloak class="veeva-2024 veeva-2024-preview">
            <!-- Inter-block Navigation -->
            <secondary-nav :title="title"></secondary-nav>

            <!-- Content -->
            <block-detail-content :sections="sections"></block-detail-content>
        </main>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Wistia -->
        <script src="https://fast.wistia.com/assets/external/E-v1.js" async=""></script>
        <!-- Prism, for code block copying -->
        <script src="/prism/prism.js"></script>
        <!-- Vue CDN -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </body>
</html>

<!-- Vue Component -->
<script src="_vue/mixins/commonMixin.js"></script>
<script src="_vue/components/SecondaryNav.js"></script>
<script src="_vue/components/BlockDivider.js"></script>
<script src="_vue/components/BlockDetailContent.js"></script>

<!-- Templates, update here -->
<script src="_vue/components/hero/HeroLeftAligned.js"></script>

<script>
    // data points --
    // NOTE: update here
    const PageSections = [
        {
            title: "Text",
            component: "hero-left-aligned-text",
            componentConfig: HeroLeftAlignedText,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/hero/left-aligned-text.html"
        },
        {
            title: "Carousel, Company Stats Card",
            component: "hero-left-aligned-carousel",
            componentConfig: HeroLeftAlignedCarouselCompanyStatsCard,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/hero/left-aligned-carousel.html"
        },
        {
            title: "Carousel, Video Card",
            component: "hero-left-aligned-carousel-video-card",
            componentConfig: HeroLeftAlignedCarouselVideoCard,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/hero/left-aligned-carousel.html"
        },
        {
            title: "Gradient",
            component: "hero-left-aligned-gradient",
            componentConfig: HeroLeftAlignedGradient,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/hero/left-aligned.html"
        },
        {
            title: "Product",
            component: "hero-left-aligned-product",
            componentConfig: HeroLeftAlignedProduct,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/hero/left-aligned.html"
        },
        {
            title: "Carousel, Company Stats Card, Mobile Image Top",
            component: "hero-left-aligned-carousel-mobile-image-top",
            componentConfig: HeroLeftAlignedCarouselCompanyStatsCardMobileImageTop,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/hero/left-aligned-carousel.html"
        },
        {
            title: "Carousel, Video Card, Mobile Image Top",
            component: "hero-left-aligned-carousel-video-card-mobile-image-top",
            componentConfig: HeroLeftAlignedCarouselVideoCardMobileImageTop,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/hero/left-aligned-carousel.html"
        },
        {
            title: "Gradient, Mobile Image Top",
            component: "hero-left-aligned-gradient-mobile-image-top",
            componentConfig: HeroLeftAlignedGradientMobileImageTop,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/hero/left-aligned.html"
        },
        {
            title: "Product, Mobile Image Top",
            component: "hero-left-aligned-product-mobile-image-top",
            componentConfig: HeroLeftAlignedProductMobileImageTop,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/hero/left-aligned.html"
        },
    ];

    const app = Vue.createApp({
        data() {
            return {
                title: "Hero - Product",
                sections: PageSections,
            };
        },
        mixins: [commonMixin], // methods
        methods: {},
    });

    // common
    app.component("secondary-nav", SecondaryNav);
    app.component("block-divider", BlockDivider);
    app.component("block-detail-content", BlockDetailContent);

    // register components
    PageSections.forEach(({ component, componentConfig }) => {
        app.component(component, componentConfig);
    });

    app.mount("#app");
</script>
