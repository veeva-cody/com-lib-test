<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="dist/bundle.min.css" />
    <title>Quote Z Pattern Preview</title>
</head>

<body>
    <main class="veeva-2024">
        <h1 class="text-center bg-neutral-grey"> Blocks</h1>

        <!-- Light Variant -->
        <h2 class="mt-5 text-center bg-neutral-grey">Light Variant</h2>
        <section class="quote-z-pattern section-spacing">
            <div class="quote-z-pattern__wrapper container section-copy-content-spacing">
                <div class="quote-z-pattern__media">
                    <img src="/wp-content/themes/veeva2015/assets/fpo/placeholder.jpg" alt="placeholder image">
                </div>

                <div class="quote-z-pattern__quote">
                    <h4>"Lorem, ipsum dolor sit amet consectetur adipisicing."</h4>
                    <div class="quote-z-pattern__author">
                        <p>First Name Last Name</p>
                        <p>Title / Company Name</p>
                    </div>
                </div>
            </div>
        </section>

        <h2 class="mt-5 text-center bg-neutral-grey">Dark Variant</h2>
        <section class="quote-z-pattern quote-z-pattern--dark section-spacing">
            <div class="quote-z-pattern__wrapper container section-copy-content-spacing">
                <div class="quote-z-pattern__media">
                    <img src="/wp-content/themes/veeva2015/assets/fpo/placeholder.jpg" alt="placeholder image">
                </div>

                <div class="quote-z-pattern__quote">
                    <h4>"Lorem, ipsum dolor sit amet consectetur adipisicing."</h4>
                    <div class="quote-z-pattern__author">
                        <p>First Name Last Name</p>
                        <p>Title / Company Name</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/dist/bundle.min.js"></script>
</body>

</html>
