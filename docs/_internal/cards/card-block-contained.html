<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="dist/bundle.min.css" />
    <title>Card Block - Contained</title>
</head>

<body>
    <main class="veeva-2024">
        <h3 class="text-center my-5 py-2 bg-neutral-grey">Blocks</h3>

        <section class="card-block-contained">
            <div class="container">
                <div class="card-block-contained__wrapper">
                    <div class="copy-container copy-container--center section-contained-width--lg container">
                        <h6><span class="icon" data-icon="shipping-box-1"></span>[overline]</h6>
                        <h1>[headline]</h1>
                        <p>[body]</p>
                        <div class="copy-container__buttons">
                            <a class="button-outline button-outline--white" href="[target]" target="">[label]</a>
                            <a class="button-secondary button-secondary--white" href="[target]" target="">
                                <span>[label]</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="/dist/bundle.min.js"></script>
</body>

</html>
