<section class="alert-news">
    <a class="alert-news__wrapper container" href="[url]" target="[target]">
        <div class="alert-news__inner">
            <div class="alert-news__copy">
                <h6>[headline]</h6>
                <p class="body-m">[text]</p>
            </div>
            <span class="alert-news__btn-desktop button-secondary">
                <img src="/wp-content/themes/veeva2015/assets/svg/icons/btn-arrow-up-right--black.svg" alt="" />
            </span>
            <span class="alert-news__btn-mobile button-text-link button-text-link--black">
                <span class="button-label">[label]</span>
                <span class="underline"></span>
            </span>
        </div>
    </a>
</section>
