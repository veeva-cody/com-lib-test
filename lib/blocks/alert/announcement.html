<section class="alert-announcement [modifier*]">
    <div class="alert-announcement__wrapper container">
        <div class="alert-announcement__inner">
            <div class="alert-announcement__copy">
                <h6>[headline]</h6>
                <p class="body-m">[text]</p>
            </div>
            <a class="button-primary button-primary--gradient" href="[url]" target="[target]">[label]</a>
        </div>
    </div>
</section>
