<section class="hero-left-aligned hero-left-aligned--carousel [modifier*]">
    <div class="hero-left-aligned__wrapper container">
        <div class="copy-container container copy-container--left">
            <h6>
                <span>[label]<strong>[value]</strong></span>
            </h6>
            <h3>[headline]</h3>
            <p>[body]</p>
            <div class="copy-container__buttons">
                <a class="button-primary button-primary--gradient" href="[url]" target="[target]">[label]</a>
                <a class="button-secondary button-secondary--white" href="[url]" target="[target]">
                    <img src="[src]" alt="[alt]" />
                    <span>[label]</span>
                </a>
            </div>
        </div>

        <div class="hero-left-aligned__carousel">
            <div class="featured-stack-carousel">
                <!-- [3x or above] -->
                <div class="featured-stack-carousel-item">
                    {{ `feature-stack-card-video-link` }} 
                    {{ `feature-stack-card-video-popover` }}
                    {{ `feature-stack-card-company-stats` }} 
                </div>
                <!-- [] -->
            </div>
        </div>
    </div>
</section>
