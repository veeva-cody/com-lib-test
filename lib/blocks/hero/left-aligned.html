<section class="hero-left-aligned [modifier*]">
    <div class="hero-left-aligned__wrapper container">
        <div class="copy-container container copy-container--left">
            <h6>
                <span>[label]<strong>[value]</strong></span>
            </h6>
            <h3>[headline]</h3>
            <p>[body]</p>
            <div class="copy-container__buttons">
                <a class="button-primary [modifier^]" href="[url]" target="[target]">[label]</a>
                <a class="button-secondary [modifier^]" href="[url]" target="[target]">
                    <img src="[src]" alt="[alt]" />
                    <span>[label]</span>
                </a>
            </div>
        </div>
        <div class="hero-left-aligned__image">
            <img src="[src]" alt="[alt]" />
        </div>
    </div>
</section>

<!--

Modifiers
---------

Required (one of) *:

hero-left-aligned--product
hero-left-aligned--gradient

--

Optional:

hero-left-aligned--image-on-top

-->
