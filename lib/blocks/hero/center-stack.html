<section class="hero-center-stack [modifier*]">
    <div class="container copy-container copy-container--center [modifier^]">
        <h6><span class="icon" data-icon="[id]"></span>[overline]</h6>
        <h1>[headline]</h1>
        <p>[body]</p>
        <div class="copy-container__buttons">
            <a class="button-primary [modifier^]" href="[url]" target="[target]">[label]</a>
            <a class="button-secondary [modifier^]" href="[url]" target="[target]">
                <img src="[src]" alt="[alt]">
                <span>[label]</span>
            </a>
        </div>
    </div>
    <div class="hero-center-stack__cards">
        <div class="hero-center-stack__cards-wrap">
            <!-- [4-8x] -->
            <div class="hero-center-stack__card">
                <div class="statistic-card statistic-card--with-img [modifier^]">
                    <div class="statistic-card__img">
                        <img src="[url]" alt="[alt]">
                    </div>
                    <h3>[statsNum]<sup>[sign]</sup></h3>
                    <p>[info]</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!--

Modifiers
---------

Required (one of) *:

hero-center-stack--light
hero-center-stack--dark
hero-center-stack--gradient

Optional *:

N/A

-->
