<section class="statistic-contained container [modifier*]">
    <div class="container">
        <div class="copy-container copy-container--center">
            <h6>[overline]</h6>
            <h3>[headline]</h3>
            <p>[body]</p>
            <div class="copy-container__buttons">
                <a class="button-outline [modifier^]" href="[url]" target="[target]">[label]</a>
                <a class="button-secondary [modifier^]" href="[url]" target="[target]">
                    <img src="[src]" alt="[alt]">
                    <span>[label]</span>
                </a>
            </div>
        </div>

        <!-- switch to use statistic-4-up-wrapper for 4 cards -->
        <div class="statistic-3-up-wrapper">
            <div class="statistic-tool [modifier^]">
                <h3>[stat]<sup>[super]</sup></h3>
                <p>[body]</p>
            </div>
            <div class="statistic-tool [modifier^]">
                <h3>[stat]<sup>[super]</sup></h3>
                <p>[body]</p>
            </div>
            <div class="statistic-tool [modifier^]">
                <h3>[stat]<sup>[super]</sup></h3>
                <p>[body]</p>
            </div>
        </div>
    </div>
</section>
