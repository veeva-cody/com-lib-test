<section class="quote-z-pattern [modifier*]">
    <div class="quote-z-pattern__wrapper container">
        <div class="quote-z-pattern__media">
            <img src="[src]" alt="[alt]">
        </div>
        <div class="quote-z-pattern__quote">
            <h4>[headline]</h4>
            <div class="quote-z-pattern__author">
                <p>[name]</p>
                <p>[title]</p>
            </div>
        </div>
    </div>
</section>

<!-- 

Modifiers
---------

Required (one of) *:

quote-z-pattern--light
quote-z-pattern--dark

-->
