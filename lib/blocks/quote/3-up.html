<section class="quote-3-up [modifier*]">
    <div class="container">
        <div class="copy-container copy-container--center copy-container--eyebrow-gradient">
            <h6><span class="icon" data-icon="[id]"></span>[overline]</h6>
            <h3>[headline]</h3>
            <p>[body]</p>
            <div class="copy-container__buttons">
                <a class="button-outline [modifier^]" href="[url]" target="[target]">[label]</a>
                <a class="button-secondary [modifier^]" href="[url]" target="[target]">
                    <img src="[src]" alt="[alt]" />
                    <span>[label]</span>
                </a>
            </div>
        </div>
    </div>
    <div class="quote-3-up__quotes container">
        <!-- [3x] -->
        {{ `sidebar-info-box-quote` }}
        {{ `sidebar-info-box-quote-image` }}
        {{ `sidebar-info-box-quote-logo` }}
        <!-- [] -->
    </div>
</section>

<!--
    
Modifiers
---------

Required (one of) *:

quote-3-up--light
quote-3-up--dark

-->
