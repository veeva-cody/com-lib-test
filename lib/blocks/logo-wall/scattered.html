<section class="logo-wall-scattered [modifier*]">
    <div class="copy-container container copy-container--center copy-container--eyebrow-gradient">
        <h6><span class="icon" data-icon="[id]"></span>[overline]</h6>
        <h3>[headline]</h3>
        <p>[body]</p>
        <div class="copy-container__buttons">
            <a class="button-primary [modifier^]" href="[url]" target="[target]">[label]</a>
            <a class="button-secondary [modifier^]" href="[url]" target="[target]">
                <img src="[src]" alt="[alt]" />
                <span>[label]</span>
            </a>
        </div>
    </div>
    <div class="logo-wall-scattered__image">
        <img src="[src]" alt="[alt]">
    </div>
</section>


<!--

Modifiers
---------

Required (one of) *:

logo-wall-scattered--light
logo-wall-scattered--dark

-->
