<section class="logo-wall-animated [modifier*]">
    <div class="copy-container container copy-container--center copy-container--eyebrow-gradient">
        <h6><span class="icon" data-icon="[id]"></span>[overline]</h6>
        <h3>[headline]</h3>
        <p>[body]</p>
        <div class="copy-container__buttons">
            <a class="button-primary [modifier^]" href="[url]" target="[target]">[label]</a>
            <a class="button-secondary [modifier^]" href="[url]" target="[target]">
                <img src="[src]" alt="[alt]" />
                <span>[label]</span>
            </a>
        </div>
    </div>
    <div class="logo-wall-animated__logos container">
        <!-- [1-?x] -->
        <img src="[src]" alt="[alt]">
        <!-- [] -->
    </div>
</section>


<!--

Modifiers
---------

Required (one of) *:

logo-wall-animated--count-5
logo-wall-animated--count-11
logo-wall-animated--count-21

Required (one of) *:

logo-wall-animated--small
logo-wall-animated--large

Required (one of) *:

logo-wall-animated--light
logo-wall-animated--dark

-->
