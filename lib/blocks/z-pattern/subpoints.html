<section class="z-pattern z-pattern-subpoints [modifier*]">
    <div class="z-pattern__wrapper container">
        <div class="z-pattern__inner">
            <div class="copy-container copy-container--eyebrow-gradient copy-container--center copy-container--left-lg">
                <h6><span class="icon" data-icon="[id]"></span>[overline]</h6>
                <h3>[headline]</h3>
                <p>[body]</p>
                <div class="copy-container__buttons">
                    <a class="button-outline [modifier^]" href="[url]" target="[target]">[label]</a>
                    <a class="button-secondary [modifier^]" href="[url]" target="[target]">
                        <img src="[src]" alt="[alt]" />
                        <span>[label]</span>
                    </a>
                </div>
            </div>
            <div class="z-pattern-subpoints__stats">
                <!-- [1-4x] -->
                <div class="z-pattern-subpoints__stats-item [modifier^]">
                    <span class="z-pattern-subpoints__stats-item-label">[label]</span>
                    <span class="z-pattern-subpoints__stats-item-value">[value]</span>
                </div>
                <!-- [] -->
            </div>
        </div>
        <div class="z-pattern-subpoints__points">
            <!-- 1-6x -->
            <div class="z-pattern-subpoints__point">
                <h6>[headline]</h6>
                <p>[body]</p>
            </div>
            <!-- [] -->
        </div>
    </div>
</section>

<!--

Modifiers
---------

Required (one of) *:

z-pattern--light
z-pattern--dark

Optional:

z-pattern--bg-grey

-->
