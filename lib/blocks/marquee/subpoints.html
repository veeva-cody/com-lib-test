<section class="marquee-subpoints [modifier*]">
    <div class="copy-container container copy-container--center copy-container--eyebrow-gradient">
        <h6><span class="icon" data-icon="[id]"></span>[overline]</h6>
        <h3>[headline]</h3>
        <p>[body]</p>
        <div class="copy-container__buttons">
            <a class="button-primary [modifier^]" href="[url]" target="[target]">[label]</a>
            <a class="button-secondary [modifier^]" href="[url]" target="[target]">
                <img src="[src]" alt="[alt]" />
                <span>[label]</span>
            </a>
        </div>
    </div>
    <div class="marquee-subpoints__wrapper container">
        <ul class="marquee-subpoints__list">
            <!-- [1-4x] -->
            <li class="marquee-subpoints__point">
                <h6>[headline]</h6>
                <p>[body]</p>
            </li>
            <!-- [] -->
        </ul>
        <div class="marquee-subpoints__media">
            <img src="[src]" alt="[alt]">
        </div>
    </div>
</section>

<!--

Modifiers
---------

Required (one of) *:

marquee-subpoints--2-up
marquee-subpoints--3-up
marquee-subpoints--4-up


Required (one of) *:

marquee-subpoints--light
marquee-subpoints--dark

-->
