<section class="people-services [modifier*]">
    <div class="copy-container container copy-container--center copy-container--eyebrow-gradient">
        <h6><span class="icon" data-icon="[id]"></span>[overline]</h6>
        <h3>[headline]</h3>
        <p>[body]</p>
        <div class="copy-container__buttons">
            <a class="button-primary [modifier^]" href="[url]" target="[target]">[label]</a>
            <a class="button-secondary [modifier^]" href="[url]" target="[target]">
                <img src="[src]" alt="[alt]">
                <span>[label]</span>
            </a>
        </div>
    </div>
    <div class="people-services__cards container">
        <!-- [1-?x] -->
        <div class="person-card-services [modifier^]">
            <div class="person-card-services__image-container" style="background-image: url('[src]');">
                <div class="person-card-services__name-container person-card-services__name-container--desktop">
                    <h5>[name]</h5>
                    <p>[title]</p>
                </div>
            </div>
            <!-- Need name & title twice since mobile is outside image container. -->
            <div class="person-card-services__name-container person-card-services__name-container--mobile">
                <h5>[name]</h5>
                <p>[title]</p>
            </div>
            <div class="person-card-services__experience-container">
                <h6>[label]</h6>
                <div class="person-card-services__experience-container-image">
                    <!-- [1-3x] -->
                    <img src="[src]" alt="[alt]">
                    <!-- [] -->
                </div>
            </div>
        </div>
        <!-- [] -->
    </div>
</section>

<!--

Modifiers
---------

Required (one of) *:

people-services--light
people-services--dark

-->
