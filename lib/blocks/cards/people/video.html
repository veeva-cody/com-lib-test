<section class="people-video [modifier*]">
    <div class="copy-container container copy-container--center copy-container--eyebrow-gradient">
        <h6><span class="icon" data-icon="[id]"></span>[overline]</h6>
        <h3>[headline]</h3>
        <p>[body]</p>
        <div class="copy-container__buttons">
            <a class="button-primary [modifier^]" href="[url]" target="[target]">[label]</a>
            <a class="button-secondary [modifier^]" href="[url]" target="[target]">
                <img src="[src]" alt="[alt]">
                <span>[label]</span>
            </a>
        </div>
    </div>
    <div class="people-video__cards container">
        <!-- [1-?x] -->
        <div class="person-card-video [modifier^] wistia_embed wistia_async_[id] popover=true popoverContent=html" style="display: inline; position: relative;">
            <div class="person-card-video__thumbnail-wrapper">
                <img class="person-card-video__thumbnail" src="[src]" alt="[alt]">
                <div class="button-secondary [modifier]">
                    <img src="[img-src]" alt="[alt]" />
                    <span>[label]</span>
                </div>
            </div>

            <h6>[name]</h6>
            <p>[title]</p>
        </div>
        <!-- [] -->
    </div>
</section>

<!--

Modifiers
---------

Required (one of) *:

people-video--light
people-video--dark

-->
