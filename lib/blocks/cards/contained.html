<section class="card-block-contained">
    <div class="container">
        <div class="card-block-contained__wrapper">
            <div class="copy-container copy-container--center section-contained-width--lg container">
                <h6><span class="icon" data-icon="[id]"></span>[overline]</h6>
                <h1>[headline]</h1>
                <p>[body]</p>
                <div class="copy-container__buttons">
                    <a class="button-primary [modifier^]" href="[url]" target="[target]">[label]</a>
                    <a class="button-secondary [modifier^]" href="[url]" target="[target]">
                        <img src="[src]" alt="[alt]" />
                        <span>[label]</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
