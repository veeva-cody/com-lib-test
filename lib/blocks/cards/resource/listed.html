<section class="resource-block-listed [modifier*]">
    <div class="container">
        <div class="copy-container">
            <h3>[headline]</h3>
            <a class="button-outline [modifier^]" href="[url]" target="[target]">[label]</a>
        </div>
        <div class="resource-block__cards resource-block__cards--gridded">
            <!-- [1-8x] -->
            {{ `resource-card-link` }}
            {{ `resource-card-wistia` }}
            <!-- [] -->
        </div>
    </div>
</section>

<!--

Modifiers
---------

Required (one of) *:

resource-block-listed--light
resource-block-listed--dark

Applied:

resource-block__cards--gridded

-->
