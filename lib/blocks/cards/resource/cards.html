<section class="resource-block-cards [modifier*]">
    <div class="container">
        <div class="copy-container copy-container--center copy-container--eyebrow-gradient">
            <h6><span class="icon" data-icon="[id]"></span>[overline]</h6>
            <h3>[headline]</h3>
            <p>[body]</p>
            <div class="copy-container__buttons">
                <a class="button-primary [modifier^]" href="[url]" target="[target]">[label]</a>
                <a class="button-secondary [modifier^]" href="[url]" target="[target]">
                    <img src="[src]" alt="[alt]" />
                    <span>[label]</span>
                </a>
            </div>
        </div>
        <div class="resource-block__cards resource-block__cards--gridded">
            <!-- [1-8x] -->
            {{ `resource-card-link` }}
            {{ `resource-card-wistia` }}
            <!-- [] -->
        </div>
    </div>
</section>

<!--

Modifiers
---------

Required (one of) *:

resource-block-cards--light
resource-block-cards--dark

Applied (one of):

resource-block__cards--gridded
resource-block__cards--gridded-5
resource-block__cards--featured

-->
