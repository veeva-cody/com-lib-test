<section class="card-block-3-up [modifier*]">
    <div class="container">
        <div class="copy-container copy-container--left copy-container--eyebrow-gradient">
            <h6><span class="icon" data-icon="[id]"></span>[overline]</h6>
            <h3>[headline]</h3>
            <p>[body]</p>
            <div class="copy-container__buttons">
                <a class="button-primary [modifier^]" href="[url]" target="[target]">[label]</a>
                <a class="button-secondary [modifier^]" href="[url]" target="[target]">
                    <img src="[src]" alt="[alt]" />
                    <span>[label]</span>
                </a>
            </div>
        </div>
        <div class="card-block-3-up__cards">
            <!-- [1-6x] -->
            <a class="icon-card [modifier^] [modifier^]" href="[url]" target="[target]">
                <div class="floating-icon">
                    <span class="icon" data-icon="[id]"></span>
                </div>
                <h5>[headline]</h5>
                <p>[body]</p>
                <div class="button-text-link [modifier^]">
                    <span class="button-label">[label]</span>
                    <span class="underline"></span>
                </div>
            </a>
            <!-- [] -->
        </div>
    </div>
</section>

<!--

Modifiers
---------

Required (one of) *:

card-block-3-up--light
card-block-3-up--dark

-->
