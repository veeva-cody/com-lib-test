<section class="card-block-z-pattern [modifier*]">
    <div class="container">
        <div class="copy-container copy-container--eyebrow-gradient">
            <h6><span class="icon" data-icon="[id]"></span>[overline]</h6>
            <h3>[headline]</h3>
            <p>[body]</p>
            <div class="copy-container__buttons">
                <a class="button-primary [modifier^]" href="[url]" target="[target]">[label]</a>
                <a class="button-secondary [modifier^]" href="[url]" target="[target]">
                    <img src="[src]" alt="[alt]" />
                    <span>[label]</span>
                </a>
            </div>
        </div>
        <div class="card-block-z-pattern__cards">
            <!-- [6x] -->
            <div class="z-pattern-card [modifier^]">
                <a class="z-pattern-card__link" href="[url]" target="[target]">
                    <h4>[headline]</h4>
                    <p>[body]</p>
                    <div class="z-pattern-card__icon">
                        <span class="icon" data-icon="arrow-up-right--{black|white}"></span>
                    </div>
                </a>
            </div>
            <!-- [] -->
        </div>
    </div>
</section>

<!--

Modifiers
---------

Required (one of) *:

card-block-z-pattern--light
card-block-z-pattern--dark
card-block-z-pattern--grey

Required (one of) *:

card-block-z-pattern--cards-end
card-block-z-pattern--cards-start

-->
