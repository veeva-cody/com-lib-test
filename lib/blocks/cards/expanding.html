<section class="card-block-expanding [modifier*]">
    <div class="container">
        <div class="copy-container copy-container--center copy-container--eyebrow-gradient">
            <h6><span class="icon" data-icon="[id]"></span>[overline]</h6>
            <h3>[headline]</h3>
            <p>[body]</p>
            <div class="copy-container__buttons">
                <a class="button-outline button-outline--black" href="[url]" target="[target]">[label]</a>
                <a class="button-secondary" href="[url]" target="[target]">
                    <img src="[src]" alt="[alt]" />
                    <span>[label]</span>
                </a>
            </div>
        </div>
        <div class="expanding-card-wrapper">
            <!-- [3-4x] -->
            {{ `card-expanding-accent` }}
            {{ `card-expanding-icon` }}
            <!-- [] -->
        </div>
    </div>
</section>

<!--

Modifiers
---------

Required (one of) *:

card-block-expanding--light
card-block-expanding--dark

Required (one of) *:

card-block-expanding--3-up
card-block-expanding--4-up

-->
