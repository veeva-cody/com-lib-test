<section class="card-block-featured-3-up [modifier]">
    <div class="container">
        <div class="copy-container copy-container--center copy-container--eyebrow-gradient">
            <h6><span class="icon" data-icon="[id]"></span>[overline]</h6>
            <h3>[headline]</h3>
            <p>[body]</p>
            <div class="copy-container__buttons">
                <a class="button-primary [modifier^]" href="[url]" target="[target]">[label]</a>
                <a class="button-secondary [modifier^]" href="[url]" target="[target]">
                    <img src="[src]" alt="[alt]" />
                    <span>[label]</span>
                </a>
            </div>
        </div>
        <div class="card-block-featured-3-up__cards">
            <!-- [1-6x] -->
            <a class="featured-events-card [modifier^]" href="[url]" target="[target]">
                <div class="featured-events-card__media">
                    <img src="[src]" alt="[alt]" />
                </div>
                <div class="featured-events-card__content">
                    <h5>[headline]</h5>
                    <p>[body]</p>
                    <div class="button-secondary [modifier^]" href="[url]" target="[target]">
                        <img src="[src]" alt="[alt]" />
                        <span>[label]</span>
                    </div>
                </div>
            </a>
            <!-- [] -->
        </div>
    </div>
</section>

<!--

Modifiers
---------

Required (one of) *:

card-block-featured-3-up--light
card-block-featured-3-up--dark
card-block-featured-3-up--black

Optional *:

card-block-featured-3-up--mobile-small

-->
