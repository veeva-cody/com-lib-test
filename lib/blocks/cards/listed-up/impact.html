<section class="listed-up listed-up-impact [modifier*]">
    <div class="copy-container container copy-container--left">
        <h6><span class="icon" data-icon="[id]"></span>[overline]</h6>
        <h3>[headline]</h3>
        <p>[body]</p>
        <div class="copy-container__buttons">
            <a class="button-primary [modifier^]" href="[url]" target="[target]">[label]</a>
            <a class="button-secondary [modifier^]" href="[url]" target="[target]">
                <img src="[src]" alt="[alt]">
                <span>[label]</span>
            </a>
        </div>
    </div>
    <div class="listed-up-impact__cards container">
        <!-- [1-4x] -->
        <div class="impact-card impact-card-linkout">
            <h5>[headline]</h5>
            <p>[body]</p>
            <a class="button-icon [modifier^]" href="[url]" target="[target]" aria-label="link"></a>
        </div>
        <!-- [] -->
    </div>
</section>

<!--

Modifiers
---------

Required (one of) *:

listed-up--light
listed-up--dark
listed-up--grey

-->
