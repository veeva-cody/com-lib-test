<section class="listed-up listed-up-subpoints [modifier*]">
    <div class="copy-container container copy-container--center copy-container--eyebrow-gradient">
        <h6><span class="icon" data-icon="[id]"></span>[overline]</h6>
        <h3>[headline]</h3>
        <p>[body]</p>
        <div class="copy-container__buttons">
            <a class="button-primary [modifier^]" href="[url]" target="[target]">[label]</a>
            <a class="button-secondary [modifier^]" href="[url]" target="[target]">
                <img src="[src]" alt="[alt]">
                <span>[label]</span>
            </a>
        </div>
    </div>
    <div class="listed-up__cards container">
        <!-- [1-4x] -->
        <div class="listed-up-card listed-up-card-subpoints">
            <div class="floating-icon icon-wrapper">
                <span class="icon" data-icon="[id]"></span>
            </div>
            <h5>[headline]</h5>
            <p>[body]</p>
            <ul>
                <!-- [1-4x] -->
                <li>[item]</li>
                <!-- [] -->
            </ul>
        </div>
        <!-- [] -->
    </div>
</section>

<!--

Modifiers
---------

Required (one of) *:

listed-up--light
listed-up--dark
listed-up--grey

-->
