<section id="[id]" class="video-player-chapters [modifier*]">
    <div class="container">
        <div class="copy-container copy-container--center copy-container--eyebrow-gradient">
            <h6><span class="icon" data-icon="[id]"></span>[overline]</h6>
            <h3>[headline]</h3>
            <p>[body]</p>
            <div class="copy-container__buttons">
                <a class="button-outline [modifier^]" href="[url]" target="[target]">[label]</a>
                <a class="button-secondary [modifier^]" href="[url]" target="[target]">
                    <img src="[src]" alt="[alt]" />
                    <span>[label]</span>
                </a>
            </div>
        </div>
        <div class="video-player-module video-player-module--chapters">
            <div class="video-player-module__video">
                <div class="video-player-module__wistia-wrapper">
                    <div class="wistia_responsive_padding" style="padding:56.25% 0 0 0;position:relative;">
                        <div class="wistia_responsive_wrapper" style="height:100%;left:0;position:absolute;top:0;width:100%;">
                            <!-- NOTE: can add in resumable=false to ensure video progress is not cached locally-->
                            <div class="wistia_embed wistia_async_[video-id]" style="height:100%;width:100%"></div>
                        </div>
                    </div>
                </div>
                <!-- [Video info rendered with JavaScript] -->
            </div>
            <div class="video-player-module__video-nav chapter-tool">
                <div class="chapter-tool__title">
                    <h6>Chapters</h6>
                </div>
                <div class="chapter-tool__items [modifier**]">
                    <!-- [Chapter items rendered with JavaScript] -->
                    <!-- [1-?x] -->
                    {{ `chapter-item` }}
                    <!-- [] -->
                </div>
            </div>
        </div>
        <div class="video-player-module__video-nav sub-video-nav-wrapper sub-video-nav-wrapper--recommended [modifier***]">
            <div class="sub-video-nav-wrapper__title">
                <h5>[title]</h5>
                <a class="button-text-link" href="[url]" target="[target]">
                    <span class="button-label">[label]</span>
                    <span class="underline"></span>
                </a>
            </div>
            <div class="sub-video-nav-wrapper__content">
                <!-- [Recommended videos rendered with JavaScript] -->
                <!-- [1-?x] -->
                {{ `video-nav-below` }}
                <!-- [] -->
            </div>
            <div class="sub-video-nav-wrapper__bottom">
                <a class="button-outline" href="[url]" target="[target]">[label]</a>
            </div>
        </div>
    </div>
</section>

<!--

Modifiers
---------

Required (one of) *:

video-player-chapters--light
video-player-chapters--dark
video-player-chapters--always-show-chapters

Required (one of) **:

chapter-tool__items--light
chapter-tool__items--dark

Required (one of) ***:

sub-video-nav-wrapper--light 
sub-video-nav-wrapper--dark 

Notes
-----

1. Block needs a unique ID in order for JS to work.
2. Block must be initialized with JS using the appropriate function exported from the Veeva Component Library below the JS bundle.

Ex: 

<script>

const id = '<block-id>';
const data = [{
    wistiaID: 'string',    // Required.
    title: 'string',       // Optional.
    description: 'string', // Optional.
    image: 'src',          // Optional.
}];
const showVideoInfo = true;

veevaLib.initVideoChapterPlayerBlock(id, data, showVideoInfo);

</script>

If included, optional fields in the data array will override the values from Wistia.

3. If any of the videos listed doesn't have chapter list returned from the wistia API, the block will hide all the chapter list and center the video player by default for more consistent ui display.

4. For this chapters video block, we can go to specific video & video time on load via passing in url parameters like `?wistia-id=[id]&time=[time]`, where time needs to be in the format of M:SS (where M = minutes, SS = seconds), those time values could be copied via viewing the chapters' ui

Example URLs:
- https://vaultbasics.veeva.com/demo/vault-quality-basics/?time=5:14 
- https://vaultbasics.veeva.com/demo/vault-quality-basics/?wistia-id=[2nd-video-wistia-id]&time=[m:ss]

-->
