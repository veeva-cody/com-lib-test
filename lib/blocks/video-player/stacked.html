<section class="video-player-stacked [modifier*]">
    <div class="container copy-container copy-container--center copy-container--eyebrow-gradient">
        <h6><span class="icon" data-icon="[id]"></span>[overline]</h6>
        <h3>[headline]</h3>
        <p>[body]</p>
        <div class="copy-container__buttons">
            <a class="button-primary [modifier^]" href="[url]" target="[target]">[label]</a>
            <a class="button-secondary [modifier^]" href="[url]" target="[target]">
                <img src="[src]" alt="">
                <span>[label]</span>
            </a>
        </div>
    </div>
    <div class="video-player-stacked__video container">
        <div class="wistia_responsive_padding" style="padding:56.25% 0 0 0;position:relative;">
            <div class="wistia_responsive_wrapper" style="height:100%;left:0;position:absolute;top:0;width:100%;">
                <div class="wistia_embed wistia_async_[video-id]" style="height:100%;width:100%"></div>
            </div>
        </div>
    </div>
    <div class="video-player-stacked__stats container">
        <div class="statistic-3-up-wrapper">
            <div class="statistic-tool [modifier^]">
                <h3>[stat]<sup>[superscript]</sup></h3>
                <p>[body]</p>
            </div>
            <div class="statistic-tool [modifier^]">
                <h3>[stat]<sup>[superscript]</sup></h3>
                <p>[body]</p>
            </div>
            <div class="statistic-tool [modifier^]">
                <h3>[stat]<sup>[superscript]</sup></h3>
                <p>[body]</p>
            </div>
        </div>
    </div>
</section>

<!--

Modifiers
---------

Required (one of) *:

video-player-stacked--light
video-player-stacked--dark

Optional *:

video-player-stacked--bg-grey

-->
