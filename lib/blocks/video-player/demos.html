<section id="[id]" class="video-player-demos [modifier*]">
    <div class="container">
        <div class="copy-container">
            <div class="copy-container__title-section">
                <h3>[headline]</h3>
                <p>[body]</p>
            </div>
            <a class="button-outline [modifier^]" href="[url]" target="[target]">[label]</a>
        </div>
        <div class="video-player-module video-player-module--multiple">
            <div class="video-player-module__video">
                <div class="video-player-module__wistia-wrapper">
                    <div class="wistia_responsive_padding" style="padding:56.25% 0 0 0;position:relative;">
                        <div class="wistia_responsive_wrapper" style="height:100%;left:0;position:absolute;top:0;width:100%;">
                            <div class="wistia_embed wistia_async_[video-id]" style="height:100%;width:100%"></div>
                        </div>
                    </div>
                </div>
                <!-- [Video info rendered with JavaScript] -->
            </div>
            <div class="video-player-module__video-nav sub-video-nav-wrapper [modifier**]">
                <div class="sub-video-nav-wrapper__title">
                    <h5>[title]</h5>
                </div>
                <div class="sub-video-nav-wrapper__content">
                    <!-- [Additional videos rendered with JavaScript] -->
                    <!-- [1-?x] -->
                    {{ `video-nav-stacked` }}
                    <!-- [] -->
                </div>
                <div class="sub-video-nav-wrapper__bottom">
                    <a class="button-outline" href="[url]" target="[target]">[label]</a>
                </div>
            </div>
        </div>
    </div>
</section>

<!--

Modifiers
---------

Required (one of):

video-player-demos--light
video-player-demos--dark

Required (one of) **:

sub-video-nav-wrapper--light
sub-video-nav-wrapper--dark 


Optional (one of) **:

sub-video-nav-wrapper--link-only (used for <a> only)
sub-video-nav-wrapper--video-icon (used for div with video-icon + Watch Video cta text)



Notes
-----

1. Block needs a unique ID in order for JS to work.
2. Block must be initialized with JS using the appropriate function exported from the Veeva Component Library below the JS bundle.

Ex: 

<script>

const id = '<block-id>';
const data = [{
    wistiaID: 'string',    // Required.
    title: 'string',       // Optional.
    description: 'string', // Optional.
    image: 'src',          // Optional.
}];
const showVideoInfo = true;

veevaLib.initVideoMultiplePlayerBlock(id, data, showVideoInfo);

</script>

If included, optional fields in the data array will override the values from Wistia.

3. If `.sub-video-nav-wrapper--video-icon` is used, `Watch Video` cta text will be added to the `sub-video-nav-wrapper` element automatically via CSS so that the cta text could be updated all at once in future.

-->
