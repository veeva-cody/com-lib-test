<div class="person-card-events [modifier*]" data-bs-toggle="modal" data-bs-target="[modal-id]">
    <img class="person-card-events__thumbnail" src="[src]" alt="[alt]">
    <h6>[name]</h6>
    <p class="person-card-events__company">[company name]</p>
    <p>[title]</p>
</div>

<!-- speaker modal, need to have same [modal-id] with toggle button for that to work -->
{{ `speaker-modal` }}
