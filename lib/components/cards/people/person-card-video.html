<div class="person-card-video [modifier*] wistia_embed wistia_async_[id] popover=true popoverContent=html" style="display: inline; position: relative;">
    <div class="person-card-video__thumbnail-wrapper">
        <img class="person-card-video__thumbnail" src="[src]" alt="[alt]">
        <div class="button-secondary [modifier]">
            <img src="[img-src]" alt="[alt]" />
            <span>[label]</span>
        </div>
    </div>

    <h6>[name]</h6>
    <p>[title]</p>
</div>


<!--

Modifiers
---------

Required (one of) *:

person-card-video--light
person-card-video--dark


-->
