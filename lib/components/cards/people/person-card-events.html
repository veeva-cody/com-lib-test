<div class="person-card-events [modifier*]">
    <img class="person-card-events__thumbnail" src="[src]" alt="[alt]">
    <h6>[name]</h6>
    <p>[title]</p>
    <div class="person-card-events__experience-container">
        <p>[label]</p>
        <div class="person-card-events__logo-container">
            <img src="[src]" alt="[alt]">
        </div>
    </div>
</div>

<!--

Modifiers
---------

Required (one of) *:

person-card-events--light
person-card-events--dark

-->
