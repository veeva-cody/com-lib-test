<div class="resource-card js-wistia-resource-card [modifier*]" data-wistia-video-id="[video-id]">
    <div class="resource-card__text">
        <div class="resource-chip [modifier^]">
            <div class="resource-chip__icon">
                <span class="icon" data-icon="[id]"></span>
            </div>
            [category]
        </div>
        <h6>[eyebrow]</h6>
        <h5>[title]</h5>
        <!-- Optional Button -->
        <div class="resource-card__cta button-secondary [modifier^]">
            <img src="[src]" alt="[alt]" />
            <span>View Video</span>
        </div>
        <!-- [] -->
        <!-- Featured Only -->
        <div class="resource-card--featured__logo client-logo">
            <img src="[src]" alt="[alt]" />
        </div>
        <!-- [] -->
    </div>
    <div class="resource-card__media [modifier**]" style="background-image: url([src])">
        <img src="[src]" alt="[alt]" />
        <div class="video wistia-video"></div>
    </div>
</div>
