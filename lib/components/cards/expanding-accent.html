<div class="expanding-card expanding-card-accent [modifier*]">
    <div class="expanding-card__top-wrapper">
        <div class="card-bar"></div>
        <h4>[headline]</h4>
        <!-- [1x] -->
        <p>[body]</p>
        <!-- or -->
        <ul class="card-subtext">
            <li>[subtext]</li>
            <li>[subtext]</li>
            <li>[subtext]</li>
        </ul>
        <!-- [] -->
    </div>
    <div class="expanding-card__bottom-wrapper">
        <a class="button-text-link [modifier^]" href="[url]">
            <span class="label">[label]</span>
            <span class="underline"></span>
        </a>
        <button class="expanding-card__toggle-button">
            <span class="icon icon-arrow-expand" data-icon="arrow-expand"></span>
        </button>
    </div>
</div>

<!--

Modifiers
---------

Required (one of) *:

expanding-card--light
expanding-card--dark

-->
