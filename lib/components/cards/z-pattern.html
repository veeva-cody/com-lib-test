<div class="z-pattern-card [modifier*]">
    <a class="z-pattern-card__link" href="[url]" target="[target]">
        <h4>[headline]</h4>
        <p>[body]</p>
        <div class="z-pattern-card__icon">
            <span class="icon" data-icon="arrow-up-right--{black|white}"></span>
        </div>
    </a>
</div>

<!--

Modifiers
---------

Required (one of) *:

z-pattern-card--light
z-pattern-card--dark

-->
