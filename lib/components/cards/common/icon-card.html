<a class="icon-card [modifier*]" href="[url]" target="[target]">
    <div class="floating-icon">
        <span class="icon" data-icon="[id]"></span>
    </div>
    <h5>[headline]</h5>
    <p>[body]</p>
    <div class="button-text-link [modifier^]">
        <span class="button-label">[label]</span>
        <span class="underline"></span>
    </div>
</a>

<!--

Modifiers
---------

Required (one of) *:

icon-card--light
icon-card--dark 

Required (one of) *:

icon-card--medium
icon-card--large 

-->
