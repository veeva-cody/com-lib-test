<a class="featured-stack-card feature-stack-card--video" href="[url]" target="[target]">
    <div class="featured-stack-card__content">
        <h5>[title]</h5>

        <div class="featured-stack-card__cta button-secondary">
            <img src="[src]" alt="[alt]" />
            <span>[cta-text]</span>
        </div>
    </div>
    <div class="featured-stack-card__media">
        <img src="[src]" alt="[alt]" />
    </div>
</a>
