<div class="featured-stack-card feature-stack-card--video js-wistia-feature-stack-card" data-wistia-video-id="[video-id]">
    <div class="featured-stack-card__content">
        <h5>[title]</h5>

        <div class="featured-stack-card__cta button-secondary">
            <img src="[src]" alt="[alt]" />
            <span>View Video</span>
        </div>
    </div>
    <div class="featured-stack-card__media">
        <!-- Optional custom image -->
        <img src="[src]" alt="[alt]" />

        <div class="video wistia-video"></div>
    </div>
</div>
