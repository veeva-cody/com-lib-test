<button class="filter-modal-btn [modifier*]" data-bs-toggle="modal" data-modal-logo="[logo-path]" data-modal-title="[title]" data-modal-button-text="[button-text]">
    <span class="icon" data-icon="slider-mobile"></span>
</button>

<!--

Modifiers
---------

Required (one of) *:

filter-modal-btn--white
filter-modal-btn--grey

NOTE:

- Can pass in the following properites for modal
`data-modal-logo`:          top header logo         default: white logo
`data-modal-title`:         top heading,            default: 'Filter'
`data-modal-button-text`:   bottom button text,     default: 'Filter'

-->
