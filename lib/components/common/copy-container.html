<div class="copy-container container [modifier*]">
    <!-- icon eyebrow -->
    <h6><span class="icon" data-icon="[id]"></span>[overline]</h6>
    <!-- or -->
    <!-- eyebrow column: need to use with copy-container--eyebrow-column -->
    <h6>
        <span>[text]</span> <span>[text]</span> <span>[text]</span>
    </h6>
    <h1>[headline]</h1>
    <p>[body]</p>
    <div class="copy-container__buttons">
        <a class="button-primary [modifier^]" href="[url]" target="[target]">[label]</a>
        <a class="button-secondary [modifier^]" href="[url]" target="[target]">
            <img src="[src]" alt="[alt]" />
            <span>[label]</span>
        </a>
    </div>
</div>

<!--

Modifiers
---------

Required (one of) *:

copy-container--left
copy-container--center

Optional *:

copy-container--eyebrow-gradient
copy-container--eyebrow-column

Optional *:

copy-container--left-md
copy-container--left-lg

-->
