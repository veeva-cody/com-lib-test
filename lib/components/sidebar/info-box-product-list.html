<div class="sidebar-info-box sidebar-info-box--product-list [modifier*]">
    <h5>[headline]</h5>
    <div class="sidebar-info-box--product-list__links">
        <!-- [1-3x] -->
        <a href="[url]" class="product-arrow-link" target="[target]">
            <div class="product-arrow-link__icon">
                <span class="icon" data-icon="[id]"></span>
            </div>
            <span>[name]</span>
            <div class="product-arrow-link__arrow">
                <span class="icon" data-icon="arrow-up-right--black"></span>
            </div>
        </a>
        <!-- [] -->
    </div>
</div>

<!--

Modifiers
---------

Required (one of) *:

sidebar-info-box--light
sidebar-info-box--dark

Optional *:

sidebar-info-box--product-list-expanded
sidebar-info-box--product-list--title-sm

Optional *:

sidebar-info-box--highlight-top

-->
