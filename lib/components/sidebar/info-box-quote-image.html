<div class="sidebar-info-box sidebar-info-box--quote-img [modifier*]">
    <p>[quote]</p>
    <div class="sidebar-info-box__author-wrapper">
        <div class="avatar-thumbnail">
            <img src="[src]" alt="[alt]" />
        </div>
        <div class="sidebar-info-box__author">
            <h5>[name]</h5>
            <h6>[title]</h6>
        </div>
    </div>
</div>

<!--

Modifiers
---------

Required (one of) *:

sidebar-info-box--light
sidebar-info-box--dark

Optional *:

sidebar-info-box--highlight-top

-->
