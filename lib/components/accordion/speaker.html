<!-- as link -->
<a class="accordion-speaker [modifier*]" href="[url]" target="[target]">
    <div class="avatar-thumbnail accordion-speaker__image">
        <img src="[url]" alt="[alt]" />
    </div>
    <div class="accordion-speaker__info">
        <h6 class="accordion-speaker__name">[name]</h6>
        <h6 class="accordion-speaker__title">[title]</h6>
    </div>

    <!-- Optional Link Display -->
    <div class="accordion-speaker__link button-text-link [modifier^]">
        <span class="label">[label]</span>
        <span class="underline"></span>
    </div>
    <!-- [] -->
</a>

<!-- open modal -->
<a class="accordion-speaker [modifier*]" href="#" data-bs-toggle="modal" data-bs-target="#[modal-id]">
    <!-- same modal content as above -->
</a>

<!--

Modifiers
---------

Required (one of) *:

accordion-speaker--light
accordion-speaker--dark

-->
