<div class="accordion-item accordion-drawer [modifier*]">
    <!-- Drawer Outer -->
    <h2 class="accordion-drawer__header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" aria-expanded="true">
            <div class="accordion-button__content">
                <h6 class="accordion-button__title">[title]</h6>
                <h6 class="accordion-button__subtitle">
                    <span class="date">[date]</span>
                    <span class="time">[time]</span>
                </h6>
            </div>
            <span class="arrow-toggle-button">
                <span class="icon" data-icon="caret-down"></span>
            </span>
        </button>
    </h2>
    <!-- Drawer Inner -->
    <div class="accordion-collapse collapse">
        <div class="accordion-body">
            <div class="accordion-body__content">[body]</div>
        </div>
    </div>
</div>

<!--

Modifiers
---------

Required (one of) *:

accordion-drawer--light
accordion-drawer--dark
accordion-drawer--bg-grey


Optional *:

accordion-drawer--single-accordion-title
accordion-drawer--timetable
accordion-drawer--without-border-bottom [apply on last nested item for ui]

-->
