<div class="quote-card quote-card-full [modifier*]">
    <div class="quote-card__quote-wrapper">
        <p>[quote]</p>
    </div>
    <!-- [Option 1: Simple content without avatar thumbnail] -->
    <div class="quote-card__person-info">
        <div class="client-logo">
            <img src="[src]" alt="[alt]" />
        </div>
        <h5>[name]</h5>
        <h6>[title]</h6>
    </div>
    <!-- [End option 1] -->
    <!-- [Option 2: Extended content with avatar thumbnail] -->
    <div class="quote-card__person-info">
        <div class="client-logo">
            <img src="[src]" alt="[alt]" />
        </div>
        <div class="quote-card__person-info__person">
            <div class="avatar-thumbnail">
                <img src="[src]" alt="[alt]">
            </div>
            <div class="quote-card__person-info-text">
                <h5>[name]</h5>
                <h6>[title]</h6>
            </div>
        </div>
    </div>
    <!-- [End option 2] -->
</div>

<!--

Modifiers
---------

Required (one of) *:

quote-card-full--medium-text
quote-card-full--large-text

Optional *:

quote-card--bg-dark-gradient
quote-card--bg-blue-gradient
quote-card--without-text-indent

-->
