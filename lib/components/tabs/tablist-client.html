<div class="tablist tablist-client [modifier*]">
    <ul class="nav nav-pills" role="tablist">
        <!-- [1-4x] -->
        <li class="nav-item" role="presentation">
            <button class="nav-link tablist-link tablist-link-client [modifier**]">
                <div class="tablist-link-client__topbar">
                    <span>[label]</span>
                </div>
                <div class="tablist-link-client__logo">
                    <span class="logo-svg" data-logo="[id]"></span>
                </div>
            </button>
        </li>
        <!-- [] -->
    </ul>
</div>
