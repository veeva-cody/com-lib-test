<div class="subpoints-card [modifier*]">
    <div class="subpoints-card__media">
        <img src="[src]" alt="[alt]" />
    </div>
    <div class="subpoints-card__content">
        <h6>[overline]</h6>
        <h4>[headline]</h4>
        <p>[body]</p>
    </div>
</div>

<!--

Modifiers
---------

Required (one of) *:

subpoints-card--light
subpoints-card--dark

Optional *:

subpoints-card--with-shadow

-->
