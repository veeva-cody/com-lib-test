<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles/normalize.css" />
        <link rel="stylesheet" href="/dist/bundle.min.css" />
        <title>Resource Block</title>
    </head>
    <body>
        <main id="app" v-cloak class="veeva-2024 veeva-2024-preview">
            <!-- Inter-block Navigation -->
            <secondary-nav :title="title"></secondary-nav>

            <!-- Content -->
            <block-detail-content :sections="sections"></block-detail-content>
        </main>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Wistia -->
        <script src="https://fast.wistia.com/assets/external/E-v1.js" async=""></script>
        <!-- Prism, for code block copying -->
        <script src="/prism/prism.js"></script>
        <!-- Vue CDN -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </body>
</html>

<!-- Vue Component -->
<script src="/preview/_vue/mixins/commonMixin.js"></script>
<script src="/preview/_vue/components/SecondaryNav.js"></script>
<script src="/preview/_vue/components/BlockDivider.js"></script>
<script src="/preview/_vue/components/BlockDetailContent.js"></script>

<!-- Templates, update here -->
<script src="/preview/_vue/components/cards/resource/ResourceFeatured.js"></script>

<script>
    // data points --
    // NOTE: update here
    const PageSections = [
        {
            title: "Light",
            component: "resource-featured-light",
            componentConfig: ResourceFeaturedLight,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/cards/resource/featured.html"
        },
        {
            title: "Dark",
            component: "resource-featured-dark",
            componentConfig: ResourceFeaturedDark,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/cards/resource/featured.html"
        },
        {
            title: "Light, Contained",
            component: "resource-featured-light-contained",
            componentConfig: ResourceFeaturedLightContained,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/cards/resource/featured.html"
        },
        {
            title: "Dark, Contained",
            component: "resource-featured-dark-contained",
            componentConfig: ResourceFeaturedDarkContained,
            docLink: "https://github.com/Veeva-com/veeva-component-library/blob/develop/lib/blocks/cards/resource/featured.html"
        },
    ];

    const app = Vue.createApp({
        data() {
            return {
                title: "Resource Block - Featured",
                sections: PageSections,
            };
        },
        mixins: [commonMixin], // methods
        methods: {},
    });

    // common
    app.component("secondary-nav", SecondaryNav);
    app.component("block-divider", BlockDivider);
    app.component("block-detail-content", BlockDetailContent);

    // register components
    PageSections.forEach(({ component, componentConfig }) => {
        app.component(component, componentConfig);
    });

    app.mount("#app");
</script>
