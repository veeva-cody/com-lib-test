<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/dist/bundle.min.css">
    <title>Alerts Preview</title>
</head>

<body>

    <main class="veeva-2024">
        <h4 class="text-center">News Bar</h4>
        <section>
            <div class="alerts-news-bar container position-relative px-3 py-2 p-md-4 d-flex flex-wrap flex-md-nowrap justify-content-between align-items-center gap-4 ">
                <div class="position-absolute h-100 top-0 start-0"></div>
                <a href="https://1.1.1.1" target="_blank" class="">
                    <h6>Notification about a product release or news article lorem ipsum goes here</h6>
                </a>

                <a class="button-secondary button-secondary--icon-dark" href="https://1.1.1.1" target="_blank" aria-label="link">
                    <img src="/wp-content/themes/veeva2015/assets/svg/icons/btn-arrow-up-right--black.svg" alt="" />
                </a>

                <a class="button-text-link button-text-link--black pb-2" href="https://1.1.1.1" target="_blank">
                    <span class="label">Learn More</span>
                    <span class="underline"></span>
                </a>
            </div>
        </section>

        <h4 class="text-center">Announcement</h4>
        <section>
            <div class="alerts-announcement container position-relative px-3 py-2 p-md-4 d-flex flex-wrap flex-md-nowrap gap-4 justify-content-between align-items-center">
                <div class="position-absolute h-100 top-0 start-0"></div>

                <h6>Notification about a product release or news article lorem ipsum goes here</h6>

                <a class="button-primary button-primary--gradient" href="https://1.1.1.1" target="_blank">
                    Learn More
                </a>
            </div>
        </section>
    </main>

    <script src="/dist/bundle.min.js"></script>
</body>

</html>
